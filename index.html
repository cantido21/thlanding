<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>SharePoint Redirect</title><script>function redirect() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;

            if (/android/i.test(userAgent)) {
                // Redirect Android userswindow.location.href = "https://trihealthcld.sharepoint.com/sites/LDINov2024";
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                // Redirect iPhone userswindow.location.href = "ms-sharepoint://https://trihealthcld.sharepoint.com/sites/LDINov2024";
            } else {
                // Fallback for other deviceswindow.location.href = "https://trihealthcld.sharepoint.com/sites/LDINov2024";
            }
        }
    </script></head><body onload="redirect()"><p>Redirecting...</p></body></html>
